
# Serve the static OpenAPI YAML in the Swagger UI and avoid relying on generated /v3/api-docs
springdoc.swagger-ui.urls[0].name=Initial API
springdoc.swagger-ui.urls[0].url=/openapi.yaml
# Optionally disable generated api-docs to avoid generation errors
springdoc.api-docs.enabled=false

# Server port (if you changed earlier) - default is 8080
# server.port=8081
spring.application.name=AllocationSystemBackend

# --- H2 datasource (in-memory) ---
spring.datasource.url=jdbc:h2:mem:allocdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Don't let Hibernate auto-create the schema; use migrations instead
spring.jpa.hibernate.ddl-auto=none

# Show SQL in logs for development
spring.jpa.show-sql=true

# Enable H2 console (development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway settings - Spring Boot will run Flyway migrations on startup
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

