# Serve the static OpenAPI YAML in the Swagger UI and avoid relying on generated /v3/api-docs
springdoc.swagger-ui.urls[0].name=Initial API
springdoc.swagger-ui.urls[0].url=/openapi.yaml
# Optionally disable generated api-docs to avoid generation errors
springdoc.api-docs.enabled=false

# Server port (if you changed earlier) - default is 8080
# server.port=8081
spring.application.name=AllocationSystemBackend

# MySQL Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/ecommerce_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.de.unipassau.allocationsystem=DEBUG

# Include error message in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Make sure CORS is not disabled by other config
spring.web.cors.enabled=true

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000 