# Serve the static OpenAPI YAML in the Swagger UI and avoid relying on generated /v3/api-docs
springdoc.swagger-ui.urls[0].name=Initial API
springdoc.swagger-ui.urls[0].url=/openapi.yaml
springdoc.api-docs.enabled=false

# Server Configuration
server.port=8080
spring.application.name=AllocationSystemBackend

# --- H2 datasource (in-memory) ---
spring.datasource.url=jdbc:h2:mem:allocdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.de.unipassau.allocationsystem=DEBUG

# Include error message in response
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Make sure CORS is not disabled by other configs
spring.web.cors.enabled=true

# JWT Configuration
jwt.secret=your-secret-key
jwt.expiration=86400000
