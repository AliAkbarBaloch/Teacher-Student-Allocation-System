# Server Configuration
server.port=8080
spring.application.name=AllocationSystemBackend
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://frontend:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.security.permit-all-url-patterns=/swagger-ui/**,/swagger-ui.html,/v3/api-docs/**,/api-docs/**,/swagger-resources/**,/webjars/**,/api/auth/login,/api/auth/forgot-password,/api/auth/reset-password,/h2-console/**,/api/test/**,/api/public/teacher-form-submission/**


# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# --- H2 datasource (in-memory) ---
spring.datasource.url=jdbc:h2:file:./data/allocdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false

# Flyway settings
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.de.unipassau.allocationsystem=DEBUG

# Include error message in responses
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Make sure CORS is not disabled by other configs
spring.web.cors.enabled=true

# Static resource handling - exclude /api/** paths from resource handler
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

