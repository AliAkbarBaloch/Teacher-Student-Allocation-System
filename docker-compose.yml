version: '3.8'

services:
  frontend:
    build:
      context: ./AllocationSystemFrontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - app-network

  backend:
    build:
      context: ./AllocationSystemBackend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/allocdb;AUTO_SERVER=TRUE
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_FLYWAY_ENABLED=false
    volumes:
      - h2-data:/data
    networks:
      - app-network

  app-tests:
    build:
      context: ./AllocationSystemBackend
      dockerfile: Dockerfile
    command: [ "./gradlew", "test" ]
    volumes:
      - ./AllocationSystemBackend:/app

volumes:
  h2-data:

networks:
  app-network:
    driver: bridge 